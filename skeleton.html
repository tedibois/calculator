<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>calc</title>
</head>
<body>

<h1>calc</h1>
    <div id="calculator">

        <div id="display">0</div>
  
<div class="buttonsBox">
        <div id="buttons">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
        <button class="decimal">.</button>
        <button id="clear">CE</button>
        <button id="equals">=</button>
        
    </div>
</div>
</div>






    <div class="musicbox">
    <audio controls autoplay loop>
       
        <source src="style/songs/shawtys_like_a_melody_in_my_head.mp3" type="audio/ogg">
      </audio>
    </div>
    <footer>cred to <a href="https://www.cssacademy.com/blog/create-a-calculator-in-html-and-css">css academy</a> for help with css &#128147; </footer>
</body>
<script src="javascript.js"></script>
</html>
